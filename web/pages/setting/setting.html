<!-- Page Content -->
<div class="content content-boxed" ng-controller="SettingController">
    <!-- Table Sections (data-js-table-sections attribute is initialized in js/directives.js) -->

    <!-- END Table Sections -->


    <div class="block" id="block-setting">
        <div class="block-header">
            <ul class="block-options">
                <li>
                    <button type="button" data-js-block-option data-action="content_toggle"></button>
                </li>
                <li>
                    <button type="button" ng-click="refreshBlock()"><i class="si si-refresh"></i></button>
                </li>
            </ul>
            <h3 class="block-title">设置</h3>
        </div>
        <div class="block-content block-content-narrow">
            <form class="form-horizontal" method="post" onsubmit="return false;">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="transmission-name">Transmission 昵称</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="configs.deviceId" id="transmission-name" name="transmission-name" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="transmission-name">Transmission 端口</label>
                    <div class="col-md-6">
                        <input class="form-control" type="text" ng-model="configs.port" id="transmission-name" name="transmission-name" placeholder="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
